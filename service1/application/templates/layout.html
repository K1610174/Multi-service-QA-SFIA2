<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }} - Page</title>
        <style>
            body {
                background-color:rgb(154, 202, 173);
                text-align: center;
            }
            h1 {
                color:#30166e; 
                font-family:Comic Sans MS, cursive, sans-serif;
            }
            /* Style the button */
            .button {
                display: inline-block;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                color: #ffffff;
                background-color: #30166e;
                border-radius: 6px;
                outline: none;
            }
            /* Style the home page */
            .home {
                margin: 0;
                position: absolute;
                top: 20%;
                left: 50%;
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }
            /* Style the top navigation bar */
            .nav {
            overflow: hidden;
            background-color: #30166e;
            }
            /* Style the topnav links */
            .nav a {
            float: none;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            }
            /* Change color on hover */
            .nav a:hover {
            background-color: #ddd;
            color: black;
            }
        
        </style>
        
    </head>

    <body>
        <div class="nav">
            <a href="{{ url_for('home') }}">Home</a>
        </div>
        <div>
            {% block body_content %}
            {% endblock body_content %}
        </div>
    </body>

</html>
